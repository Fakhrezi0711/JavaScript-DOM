<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1 id="judul">Ini adalah judul</h1>
	<p id="paragraf">Ini adalah paragraf.</p>

	<script>
		// Mendapatkan elemen HTML dengan id "judul"
		var judul = document.getElementById("judul");

		// Mengubah isi teks dari elemen "judul"
		judul.innerHTML = "Ini adalah judul yang diubah.";

		// Mendapatkan elemen HTML dengan id "paragraf"
		var paragraf = document.getElementById("paragraf");

		// Mengubah warna teks dari elemen "paragraf"
		paragraf.style.color = "red";
	</script>
</body>
</html>
