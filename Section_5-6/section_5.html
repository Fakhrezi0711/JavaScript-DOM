<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<img id="logo" src="logo.png" alt="Logo Perusahaan">

	<script>
		// Mendapatkan nilai atribut "src" dari elemen dengan id "logo"
		var logoSrc = document.getElementById("logo").getAttribute("src");
		console.log(logoSrc); // Output: logo.png

		// Mendapatkan nilai atribut "alt" dari elemen dengan id "logo"
		var logoAlt = document.getElementById("logo").getAttribute("alt");
		console.log(logoAlt); // Output: Logo Perusahaan
	</script>
</body>
</html>
